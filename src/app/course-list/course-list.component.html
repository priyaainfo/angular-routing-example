<div class="card-deck mt-2">
    <div class="card" *ngFor="let course of courseList"  [routerLink]="['/courses', course.id]">
        <img class="card-img-top" src="assets/{{course.image}}.jpg"
         [alt]="course.name">
        <div class="card-body">
            <p class="card-text">{{course.name}}</p>
        </div>
    </div>
</div>
