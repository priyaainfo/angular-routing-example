<h2 class="title">Connect with Kickdrum</h2>
<div class="login-container d-flex justify-content-center">
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group mt-1" *ngIf="!authService.isLoggedIn" >
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="username" class="form-control"/>
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div> -->
        <button type="submit" *ngIf="!authService.isLoggedIn" class="btn btn-primary">Sign up</button>
        <button type="submit" (click)="logout()" *ngIf="authService.isLoggedIn" class="btn btn-primary">Log out</button>
    </form>
</div>
